<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Device</title>
    <link href="/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary my-3">
    <div class="container-fluid">
        <a class="btn btn-primary btn-lg" href="/login" role="button">
            Logout
        </a>
        <h3 class="h1 mx-auto">
            Cisco Control Panel - Edit Device
        </h3>
        <a class="btn btn-primary btn-lg visually-hidden" href="/login" role="button">
        </a>
    </div>
</nav>
<form action="#"
      th:action="@{/save}"
      th:object="${device}"
      method="POST">

    <div class="container-fluid my-4">
        <h5 class="h5">
            Device Name/Model:
        </h5>
        <input
                th:field="*{deviceName}"
                class="form-control form-control-lg"
                type="text"
                placeholder="Cisco Os Room Device">
    </div>
    <div class="container-fluid my-4">
        <h5 class="h5">
            Device Location:
        </h5>
        <input
                th:field="*{deviceLocation}"
                class="form-control form-control-lg"
                type="text"
                placeholder="Boardroom, Meeting Room...">
    </div>
    <div class="container-fluid my-4">
        <h5 class="h5">
            IP Address (IPv4):
        </h5>
        <input
                th:field="*{ipAddress}"
                class="form-control form-control-lg"
                type="text"
                placeholder="xxx.xxx.xxx.xxx">
    </div>
    <div class="container-fluid my-4">
        <h5 class="h5">
            Username for Cisco End Point Access:
        </h5>
        <input
                th:field="*{userName}"
                class="form-control form-control-lg"
                type="text"
                placeholder="Username">
    </div>
    <div class="container-fluid my-4">
        <h5 class="h5">
            Password for Cisco End Point Access:
        </h5>
        <input
                th:field="*{password}"
                class="form-control form-control-lg"
                type="text"
                placeholder="Password">
    </div>
    <div class="d-grid gap-3 col-1 mx-auto">
        <a class="btn btn-outline-success"  href="/" type="button">Test Connection</a>
        <button
                class="btn btn-primary"
                type="submit">Save</button>

        <a class="btn btn-danger"  href="/" type="button">Cancel</a>
    </div>
</form>


</body>
</html>
